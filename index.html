<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Weather Dashboard</title>
    <meta name="author" content="name" />
    <meta name="description" content="description here" />
    <meta name="keywords" content="keywords,here" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      type="text/css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar-dark bg-dark p-3">
        <h1 class="text-light text-center">Weather Dashboard</h1>
      </nav>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-4 bg-light">
          <div class="form-group">
            <form>
              <label for="search"><h3>Search for a city:</h3></label>
              <div class="row">
                <input
                  type="text"
                  class="form-control col-8"
                  id="city-search"
                  placeholder="name or zip code"
                  required
                />
                <button
                  id="run-search"
                  class="col-4 btn btn-outline-success my-2 my-sm-0"
                  type="submit"
                >
                  Search
                </button>
              </div>
            </form>
          </div>

          <div class="list-group" id="search-list"></div>
        </div>

        <div class="col-8 ">
          <div class="border p-3 mt-2 mb-2">
            <div id="current-city"></div>
            <div id="current-city-date"></div>
            <div id="current-city-icon"></div>
            <div id="temp"></div>
            <div id="humidity"></div>
            <div id="wind-speed"></div>
            <div id="uv-index"></div>
          </div>
          <div id="five-day"></div>
          <div class="row p-3 mt-2 mb-2 ">
            <div class="card col-2 bg-primary text-white d-flex " id="day-one">
              <div class="card-body"></div>
            </div>
            <div class="card col-2 bg-primary text-white d-flex" id="day-two">
              <div class="card-body"></div>
            </div>
            <div class="card col-2 bg-primary text-white d-flex" id="day-three">
              <div class="card-body"></div>
            </div>
            <div class="card col-2 bg-primary text-white d-flex" id="day-four">
              <div class="card-body"></div>
            </div>
            <div class="card col-2 bg-primary text-white d-flex" id="day-five">
              <div class="card-body"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>

    <script src="scripts/script.js" type="text/javascript"></script>
  </body>
</html>
