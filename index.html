<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Weather Dashboard</title>
    <meta name="author" content="name" />
    <meta name="description" content="description here" />
    <meta name="keywords" content="keywords,here" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      type="text/css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar-dark bg-dark p-3">
        <h1 class="text-light text-center">Weather Dashboard</h1>
      </nav>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="form-group">
            <form>
              <label for="search">Search For Your City:</label>
              <input
                type="text"
                class="form-control"
                id="city-search"
                placeholder="name or zip code"
                required
              />
              <button
                id="run-search"
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>

          <div class="list-group" id="search-list"></div>
        </div>

        <div class="col-8">
          <div id="current-city"></div>
          <div id="temp"></div>
          <div id="humidity"></div>
          <div id="wind-speed"></div>
          <div id="uv-index"></div>
          <div class="row">
            <div class="col-8">
              <div id="five-day"></div>
              <div id="day-one"></div>
              <div id="day-two"></div>
              <div id="day-three"></div>
              <div id="day-four"></div>
              <div id="day-five"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>

    <script src="scripts/script.js" type="text/javascript"></script>
  </body>
</html>
